services:

  # ========================
  # POSTGRES DATABASE
  # ========================
  db:
    container_name: postgres_db
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -p 5432 -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 20s
    ports:
      - "5433:5432"     # host:container
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - marketing_network

  # ========================
  # PGADMIN
  # ========================
  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    ports:
      - "5051:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin   # <- named volume
    depends_on:
      - db
    networks:
      - marketing_network

  # ========================
  # ETL SERVICE
  # ========================
  etl:
    container_name: etl
    build:
      context: ./etl
      dockerfile: Dockerfile
    volumes:
      - ./etl:/etl
    ports:
      - "3000:3000"       # optional – only if your ETL exposes a service
    environment:
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - marketing_network


  # ========================
  # DS SERVICE (DATA SCIENCE)
  # ========================
  ml:
    container_name: ml
    build:
      context: ./ml          # <– points to your ml folder
      dockerfile: Dockerfile
    volumes:
      - ./ml:/ml             # so you can edit code locally
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8888:8888"          # open in browser at http://localhost:8888
    networks:
      - marketing_network


  # ========================
  # FASTAPI BACKEND
  # ========================
  api:
    container_name: api
    build:
      context: ./api
      dockerfile: Dockerfile
    volumes:
      - ./api:/api
    ports:
      - "8008:8000"       # Swagger: http://localhost:8008/docs
    environment:
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - marketing_network


  # ========================
  # STREAMLIT FRONTEND
  # ========================
  app:
    container_name: streamlit_app
    build:
      context: ./app
      dockerfile: Dockerfile
    volumes:
      - ./app:/app
      - ./ml:/ml 
    ports:
      - "8501:8501"       # Streamlit UI: http://localhost:8501
    environment:
      - API_URL=http://api:8000
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME}
    depends_on:
      - api
      - db
    networks:
      - marketing_network

# ========================
# NETWORK AND VOLUMES
# ========================
networks:
  marketing_network:
    driver: bridge

volumes:
  postgres_data:
  pgadmin_data:
